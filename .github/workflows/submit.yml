name: "Submit to Web Store"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "pnpm"
      - name: Package the extension into a zip artifact
        run: pnpm package
      - name: Browser Platform Publish
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.BPP_KEYS }}
          chrome-file: build/chrome-mv3-prod.zip
          edge-file: build/edge-mv3-prod.zip
          edge-notes: "Enter the settings page, Model type selection Groq Cloud, Api Key: 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, Model Name: mixtral-8x7b-32768, Then click the update button to test."
